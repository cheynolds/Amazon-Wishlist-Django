{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
	
  </head>
  <body>
    <!-- Navigation Bar -->
    <header class="nav-container">
		<nav>
			<ul>
				<li>
					<a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a>
				</li>
				<li>
					<a href="{% url 'products' %}" class="{% if request.resolver_match.url_name == 'products' %}active{% endif %}">Products</a>
				</li>
				<li>
					<a href="{% url 'categories' %}" class="{% if request.resolver_match.url_name == 'categories' %}active{% endif %}">Categories</a>
				</li>
			</ul>
		</nav>
	</header>


    <!-- Main Content Area -->
    <div class="content-wrapper">{% block content %} {% endblock %}</div>

    <!-- Footer -->
    <footer class="footer-wrapper">
      <p>My Website &copy; 2024. All rights reserved.</p>
    </footer>

    <!-- Optional: JS Scripts -->
    {% block scripts %} 
	
	<script src="{% static 'js/main.js' %}"></script>
	
	
	{% endblock %}
	<button onclick="topFunction()" id="goToTopBtn" title="Go to Top">Top</button>
  </body>
</html>
