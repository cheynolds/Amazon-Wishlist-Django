<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
  </head>
  <body>
    <h1>Search Results for "{{ query }}"</h1>

    <ul>
      {% for product in products %}
      <li>{{ product.title }} - ${{ product.price }}</li>
      {% empty %}
      <li>No products found.</li>
      {% endfor %}
    </ul>
  </body>
</html>
